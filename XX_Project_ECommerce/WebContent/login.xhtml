<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>LogIn Page</title>

</head>
<body>
<h:outputStylesheet library="css" name="myStyle.css"  />

	<div class="container login-container">
		<div class="row">
			<h:form>
				<div class="col-md-6 login-form-1">
					<h3>Login admin</h3>

					<div style="heigth: 5vm; with: auto">
						<h:graphicImage value="ressources/images/admin.png" />
					</div>

					Login :
					<h:inputText value="#{adMB.admin.mail}" />
					<br /> Password :
					<h:inputSecret value="#{adMB.admin.pwd}" />
					<br />
					<h:commandButton value="Se Connecter" action="#{adMB.connect}"></h:commandButton>
				</div>
			</h:form>

		</div>
		<div class="col-md-6 login-form-2">
			<div class="login-logo">
				<div>
					<h:graphicImage value="ressources/images/chopper - Cercle.png" />
				</div>
			</div>
			<h3>Login custo</h3>
			<h3>Create Account</h3>

			<div style="heigth: 5vm; with: auto">
				<h:graphicImage value="ressources/images/users.png" />
			</div>

			<h:form>
			
					Login :
					<h:inputText value="#{cuMB.custo.mail}" />
				<br /> Password :
					<h:inputSecret value="#{cuMB.custo.pwd}" />
				<br />
				<h:commandButton value="Se Connecter" action="#{cuMB.connect}"></h:commandButton>
			</h:form>
			<br />
			<h3>Create Account</h3>
			<h:form>
				Name : <h:inputText value="#{cuMB.custo.name}" />
				<br />
				Surname : <h:inputText value="#{cuMB.custo.surname}" />
				<br />
				Mail : <h:inputText value="#{cuMB.custo.mail}" />
				<br />
				Phone Number : <h:inputText value="#{cuMB.custo.phoneNumber}" />
				<br />
				Password : <h:inputSecret value="#{cuMB.custo.pwd}" />
				<br />

				<h:commandButton value="Submit" action="#{cuMB.addCustomer}"></h:commandButton>
			</h:form>
		</div>

</div>












		<h1 style="color: red; text-align: center;">
			<h:messages />
		</h1>
</body>
</html>
